{% extends "./base.html" %} {% block title %} Edición de Cursos {% endblock %} {% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Cursos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtCodigo" id="txtCodigo" value="{{curso.codigo}}" class="form-control " placeholder="Código" minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtNombre" id="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" minlength="5" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtCreditos" id="txtCreditos" value="{{curso.creditos}}" class="form-control" placeholder="Créditos" minlength="1" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
